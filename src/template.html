<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path Vision</title>
  </head>
  <body>
    <header>
      <h1>Path Vision</h1>
      <div class="container-settings">
        <form class="settings">
          <div class="form-group" id="group-algorithms">
            <label for="algorithms">Algorithm</label>
            <select name="algorithms" id="algorithms">
              <option value="dfs" selected>Depth First Search</option>
              <option value="bfs">Breadth First Search</option>
            </select>
          </div>

          <div class="form-group" id="group-delay">
            <label for="delay">Delay</label>
            <input type="range" name="delay" id="delay" min="0" max="120" value="60" step="20" />
          </div>

          <div class="form-group" id="group-helpers">
            <button type="button" class="btn start" id="btn-start">
              <img width="24" height="24" src="./styles/images/play.svg" alt="Start Button" />
            </button>
            <button type="button" class="btn step" id="btn-step">
              <img
                width="24"
                height="24"
                src="./styles/images/stepForward.svg"
                alt="Step Forward Button"
              />
            </button>
            <button type="button" class="btn pause" id="btn-pause">
              <img width="24" height="24" src="./styles/images/pause.svg" alt="Pause Button" />
            </button>
            <button type="button" class="btn stop" id="btn-stop">
              <img width="24" height="24" src="./styles/images/stop.svg" alt="Stop Button" />
            </button>
          </div>
        </form>
      </div>
    </header>

    <main>
      <div class="container-info" id="color-info">
        <ul class="colors">
          <li class="color-group">
            <label class="color-name" for="color-seeker">Seeker</label>
            <div class="color-preview seeker" id="color-seeker"></div>
          </li>

          <li class="color-group">
            <label class="color-name" for="color-hotl">Heart of The Light</label>
            <div class="color-preview hotl" id="color-hotl"></div>
          </li>

          <li class="color-group">
            <label class="color-name" for="color-wall">Wall</label>
            <div class="color-preview wall" id="color-wall"></div>
          </li>

          <li class="color-group">
            <label class="color-name" for="color-shadow">Shadow</label>
            <div class="color-preview shadow" id="color-shadow"></div>
          </li>

          <li class="color-group">
            <label class="color-name" for="color-glimmer">Glimmer</label>
            <div class="color-preview glimmer" id="color-glimmer"></div>
          </li>

          <li class="color-group">
            <label class="color-name" for="color-glight">Guiding Light</label>
            <div class="color-preview glight" id="color-glight"></div>
          </li>
        </ul>
      </div>

      <div class="container-board">
        <div class="board"></div>
      </div>
    </main>

    <footer>
      <div class="container-info" id="developer-info">
        <span>
          by
          <a id="github-link" href="http://github.com/Visioness">Visioness</a>
        </span>
      </div>
    </footer>
  </body>
</html>
